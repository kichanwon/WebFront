<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 연습문제 2</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>납품자명 : <input type="text"></li>
                <li>E-mail : <input type="email" placeholder="answer@naver.com"></li>
                <li>홈페이지 : <input type="url" value="http://"></li>
                <li>홈페이지 :
                <select>
                    <option>서울</option>
                    <option>인천</option>
                    <option selected>부산</option>
                </select>
            </li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>상품명 : <input type="text"></li>
                <li>납품수량 : <input type="number" min="100" placeholder="최소 100"></li>
                <li>납품등급 : <input type="range"></li>
                <li>기타사항 : <textarea rows="5"></textarea></li>
            </ul>
        </fieldset>

        <br>

        <button>send message</button>
    </form>
</body>
</html>
