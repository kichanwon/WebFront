<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 연습문제 3</title>

        .table{
        text-align: center;
        font-weight: bold;

<body>
    <h1>회원 가입</h1>
    <form>
        <fieldset class="necessary">
            <legend>필수 입력 정보</legend>

            <table class="table">
                <tr>
                    <td>ID</td>
                    <td><input type="text" min="10" placeholder="아이디 10글자 이내"></td>
                    <td><button>중복 확인</button></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td colspan="2"><input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="33"></td>
                </tr>
                <tr>
                    <td>비밀번호 확인</td>
                    <td colspan="2"><input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="33"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="text"></td>
                    <td>
                        <select>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option selected>직접 입력</option>
                        </select>
                    </td>
                </tr>
            </table>

        </fieldset>

        <fieldset>
            <legend>추가 정보</legend>
            프로필 사진 <input type="file">
            <br>
            <br>
            성별 :
            <input name="sex" type="radio"checked id="M"> 
            <label for="M">남자</label>
            <input name="sex" type="radio" id="F">
            <label for="F">여자</label>
            <br>
            <br>
            생년월일 :  <input type="date">
            <br>
            <br>
            <input type="checkbox" name="hobby" id="baseball">
            <label for="baseball">야구</label>
            <input type="checkbox" name="hobby" id="basketball">
            <label for="basketball">농구</label>    
            <input type="checkbox" name="hobby" id="soccer">
            <label for="soccer">축구</label>
            <br>
            <input type="checkbox" name="hobby" id="study" checked>
            <label for="study" >공부</label>
            <input type="checkbox" name="hobby" id="music">
            <label for="music">음악감상</label>
            <br>
            <input type="checkbox" name="hobby" id="etc">
            <label for="etc">기타 <textarea rows="1"></textarea></label>
            <br>
            <br>
            자기소개
            <br>
            <textarea rows="5" cols="70"></textarea>
        </fieldset>

        <br>

        <button>회원가입</button>
        <button>다시입력</button>
        <button>이전으로</button>
    </form>
