<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html 연습문제 1</title>
</head>
<body>
    <form>
        고객명 : <input type="text">
        <br>
        <br>
        전화번호 : <input type="tel">
        <br>
        <br>
        E-mail : <input type="email">

    <br>
    <br>

    피자선택 : 
    <select>
        <option selected hidden>피자를선택하세요</option>
        <option>-</option>
        <option>-</option>
    </select>

        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio">Small<br><br>
            <input type="radio">Medium<br><br>
            <input type="radio">Large<br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox">베이컨<br><br>
            <input type="checkbox">치즈<br><br>
            <input type="checkbox">양파<br><br>
            <input type="checkbox">버섯<br><br>
        </fieldset>

        <br>
        희망배송시간 : <input type="time">
        <br>
        <br>
        배송시 요청사항 :
        <textarea name="" id="">
        </textarea>
        <br>
        <br>
        <button>주문하기</button>
    </form>
</body>
</html>
